<main class="color">
  <section id="contact-form">
    <div class="contact-form-container" id="contactForm">
      <form action="#" method="get">
        <h2>Skontauj się z nami</h2>
        <div class="input-group">
          <label for="imie">Imię i nazwisko</label>
          <input type="text" name="imie" id="imie" required placeholder="Twoje imię i nazwisko">
        </div>
        <div class="input-group">
          <label for="email">Adres email</label>
          <input type="email" name="email" id="email" placeholder="Twój adres email" required>
        </div>
        <div class="input-group">
          <label for="data">Podaj datę</label>
          <input type="date" name="data" id="data">
        </div>
        <div class="input-group">
          <label for="telefon">Numer telefonu</label>
          <input type="tel" name="telefon" id="telefon" required pattern="+48-[0-9]{3}-[0-9]{3}-[0-9]{3}" required
                 placeholder="+48-XXX-XXX-XXX">
        </div>
        <div class="input-group">
          <label for="kraj">Kraj</label>
          <select name="kraj" id="kraj">
            <option value="Polska">Polska</option>
            <option value="Niemcy">Niemcy</option>
            <option value="Czechy">Czechy</option>
            <option value="Słowacja">Słowacja</option>
            <option value="Ukraina">Ukraina</option>
            <option value="Białoruś">Białoruś</option>
            <option value="Litwa">Litwa</option>
            <option value="Łotwa">Łotwa</option>
            <option value="Estonia">Estonia</option>
            <option value="Rosja">Rosja</option>
          </select>
        </div>
        <p>Temat twojej wiadomości</p>
        <div class="checkbox-custom">
          <input type="radio" id="noweTresci" name="group" value="noweTresci">
          <label for="noweTresci">Propozycja nowych treści</label>
        </div>
        <div class="checkbox-custom">
          <input type="radio" id="wspolpraca" name="group" value="wspolpraca">
          <label for="wspolpraca">Współpraca reklamowa</label>
        </div>
        <div class="checkbox-custom">
          <input type="radio" id="inny" name="group" value="inny">
          <label for="inny">Inny</label>
        </div>
        <div class="input-group">
          <label for="wiadomosc">Co chciałbyś nam przekazać</label>
          <textarea name="wiadomosc" required placeholder="Twoja wiadomość ..."></textarea>
        </div>
        <div class="checkbox-custom">
          <input type="checkbox" name="akceptacja" id="akceptacja" checked disabled>
          <label for="akceptacja">Akceptuję regulamin oraz polityke prywatności.</label>
        </div>
        <div class="checkbox-custom">
          <input type="checkbox" name="akceptacja1" id="akceptacja1" checked>
          <label for="akceptacja1">Chcę otrzymywać dodatkowe informacje o MotoBlogu.</label>
        </div>
        <div class="input-group">
          <button type="submit">Send message</button>
        </div>
      </form>
    </div>
  </section>
</main>
